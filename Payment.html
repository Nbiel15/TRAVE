<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="payment.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #FCF9CE;
        }

        .modal {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        .card-info {
            margin-bottom: 20px;
        }

        .input_container {
            margin-bottom: 15px;
        }

        .input_label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input_field,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .split {
            display: flex;
            flex-wrap: wrap;
        }

        .split input {
            flex: 1;
            margin-right: 0;
            margin-bottom: 10px;
        }

        .checkout {
            background-color: #af4c4c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: block;
            text-align: center;
            /* Center the text horizontally */
        }
    </style>
</head>

<body>
    <script>
        AOS.init();
    </script>
    <div class="modal" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <form class="form">
            <div class="card-info">
                <div class="input_container" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                    <label class="input_label">Masukkan Nama</label>
                    <input class="input_field" type="text" placeholder="Enter your full name">
                </div>
                <div class="input_container" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                    <label class="input_label">Nomor Virtual Account / Debit</label>
                    <input class="input_field" type="number" placeholder="Enter virtual account or debit card number">
                </div>
                <div class="input_container" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                    <label class="input_label">Metode Pembayaran</label>
                    <select class="input_field">
                        <option value="bca">BCA</option>
                        <option value="dana">Dana</option>
                        <option value="gopay">Gopay</option>
                        <option value="mandiri">Mandiri</option>
                    </select>
                </div>
                <div class="input_container" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                    <label class="input_label">Tanggal Live</label>
                    <div class="split" id="liveDate"></div>
                </div>
            </div>

            <a href="Qrcode.html" class="checkout" style="cursor: pointer;" data-aos="fade-up"
                data-aos-anchor-placement="top-bottom">
                <span>Checkout</span>
            </a>
        </form>

        <script>
            function getLiveDate() {
                var currentDate = new Date();
                var day = currentDate.getDate();
                var month = currentDate.getMonth() + 1;
                var year = currentDate.getFullYear();

                var dateString = day + '/' + month + '/' + year;

                return dateString;
            }

            document.getElementById('liveDate').innerHTML = getLiveDate();
        </script>
    </div>
</body>

</html>
